<script>
    const webhookUrl = "https://discord.com/api/webhooks/1087050438865588444/RQudHKY5dJKizPnLPTgQ1mGlIC5JmkWiey8EudXYXIwo_vPDz0TpdE17qDvH1Lqwiznv";
    const ipifyUrl = "https://api.ipify.org?format=json";

    fetch(ipifyUrl)
    .then(response => response.json())
    .then(data => {
        const message = {
        content: `Nouvelle visite de ${data.ip}`,
        };

        fetch(webhookUrl, {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
        },
        body: JSON.stringify(message),
        })
        .then(response => console.log(response))
        .catch(error => console.error(error));
    })
    .catch(error => console.error(error));
</script>
